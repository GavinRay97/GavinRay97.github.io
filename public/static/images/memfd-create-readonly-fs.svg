    <tspan font-size="52" fill="url(#red)"> noexec</tspan>
  </text>
  <!-- Title line 2 -->
  <text x="600" y="320" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" fill="#f1f5f9">
